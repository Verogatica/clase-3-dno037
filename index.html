<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios, segunda versión remota" />
        <link href="style.css" rel="stylesheet" />
        <title>&#128397; DNO037 | Evaluación Nº1</title>
    </head>
    <body>
        <header>
            <div>
                <h1>&#128397; <span>CreArte</span></h1>
            </div>
            <a href="./galeria.html"> galeria </a>
            <div></div>
            <div></div>
        </header>
        <footer></footer>
        <main></main>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var main = document.querySelector("main");
            var footer = document.querySelector("footer");
            var menuColor = document.getElementsByTagName("div")[1];
            var menuGrosor = document.getElementsByTagName("div")[2];
            var menuDescargar = document.getElementsByTagName("div")[3];
            var colorido, grosor, descarga;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent(main);
                background(243, 238, 255);
                colorido = createColorPicker("#02185A").parent(menuColor);
                createSpan("Grosor ").parent(menuGrosor);
                grosor = createSelect().parent(menuGrosor);
                grosor.option("Uno", 1);
                grosor.option("Dos", 2);
                grosor.option("Tres", 3);
                grosor.option("Cuatro", 4);
                grosor.option("Cinco", 5);
                grosor.option("Seis", 6);
                grosor.option("Siete", 7);
                grosor.option("Ocho", 8);
                grosor.option("Nueve", 9);
                grosor.selected(4);
                descarga = createButton("Descargar").parent(main);
                descarga.mousePressed(descargar);
                instructivo();
            }

            function draw() {
                stroke(colorido.color());
                strokeWeight(grosor.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function descargar() {
                saveCanvas("dibujo", "PNG");
                
            }
            
            function instructivo(){
                alert("Hola! dibuja algo que quieras mucho! Puedes cambiar el color y grosor de tu trazo en la parte superior de la pagina para lograr el resultado que deseas ☺♡…")
            }
        </script>
    </body>
</html>
